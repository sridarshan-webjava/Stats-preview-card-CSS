<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section role="main" class="stats">
      <div class="stats__image-container"></div>
      <div class="stats__main-content stats--flow-content">
        <h1 class="stats__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats__content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats__numbers">
          <div>
            <p class="stats__count">10k+</p>
            <p class="stats__entity">companies</p>
          </div>
          <div>
            <p class="stats__count">314</p>
            <p class="stats__entity">templates</p>
          </div>
          <div>
            <p class="stats__count">12M+</p>
            <p class="stats__entity">queries</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sridarshan-webjava" target="_blank"
        >Sridarshan</a
      >.
    </footer>
  </body>
</html>
